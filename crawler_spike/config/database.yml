# PostgreSQL. Versions 8.2 and up are supported.
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  <<: *default
  database: crawler_spike_development
  #username: crawler_spike
  #password:
  #host: localhost
  #port: 5432
  #schema_search_path: myapp,sharedapp,public
  #min_messages: notice

test:
  <<: *default
  database: crawler_spike_test

production:
  <<: *default
  database: crawler_spike_production
  username: crawler_spike
  password: <%= ENV['CRAWLER_SPIKE_PASSWORD'] %>
